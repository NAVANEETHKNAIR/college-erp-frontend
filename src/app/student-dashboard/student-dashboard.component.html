       <div class="col col-lg-11 col-md-11 col-sm-11 col-xs-12 ">
	    <div class="text-right">
        <div ngbDropdown class="dropdown-default dropdown open">
          <button ngbDropdownToggle class="btn btn-default dropdown-toggle waves-effect waves-light " type="button" id="dropdown1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Profile</button>
          <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown1" data-dropdown-in="fadeIn" data-dropdown-out="fadeOut" style="padding:40px">
            <h5 *ngIf="isUser" style="display:inline;text-align:left;" width="100%">{{userdetail.name}}</h5>
		     <br>
		     <div class="text-center">
		     <button class="btn btn-primary btn-sm" style="text-align:center;padding:5px"  (click)="logout()">Logout</button>
          </div>
        </div>
    </div>
   </div>
</div>
</div>
<div class="row">
<div class="col-lg-4 col-sm-4 col-md-4 col-xs-3">	
<div
	class="btn btn-lg"
	mwlCalendarPreviousView
	[view]="view"
	[(viewDate)]="viewDate"
	(viewDateChange)="activeDayIsOpen = false">
	<i class="icofont icofont-circled-left"></i>
</div>
</div>
<div class="col-lg-4 col-sm-4 col-md-4 col-xs-3">
	<h3 >{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
</div>
<div class="col-lg-4 col-sm-4 col-md-4 col-xs-3" >
<div class="btn btn-lg"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="activeDayIsOpen = false"><span style="float:right;display:inline-block;right:10px;">
        <i class="icofont icofont-circled-right"></i></span>
</div> 
</div>
</div>
<mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [activeDayIsOpen]="activeDayIsOpen" [refresh]="refresh">
 </mwl-calendar-month-view>
</app-card>
