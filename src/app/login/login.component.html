<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <div class="auth-fluid" style="width:499.5px">
    <div class="row">
      <div class="col-sm-12">
        <div class="login-card card-body auth-body">
          <form [formGroup]="loginForm" class="md-float-material">
            <div class="text-center">
              <img src="assets/images/auth/logo.png" alt="logo.png">
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left txt-primary">Sign In</h3>
                </div>
              </div>
              <hr/>

              <label for="basic-addon1" style="display:block;text-align:left;color:black">Username</label> 
              <div class="input-group">
                <span class="input-group-prepend"  id="basic-addon1"><label class="input-group-text"><i class="icofont icofont-user"></i></label></span>
                <input type="text" class="form-control" formControlName = "username">
                <p *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched" style="color:red;display:block;width:100%;text-align:left" >Please enter the correct username</p>
                <p *ngIf="!trueUser" style="color:red;display:block;width:100%;text-align:left" >Username or password might be incorrect</p>
              </div>
              <label for="basic-addon2" style="display:block;text-align:left;color:black">Password</label> 
              <div class="input-group">
                <span class="input-group-prepend"  id="basic-addon2"><label class="input-group-text"><i class="icofont icofont-user"></i></label></span>
                <input type="password" class="form-control" formControlName = "password">
                <p *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched" style="color:red;display:block;width:100%;text-align:left" >Please enter the password</p>
                <p *ngIf="!trueUser" style="color:red;display:block;width:100%;text-align:left" >Username or password might be incorrect</p>
              </div>
              <div class="row m-t-25 text-left">
                <div class="col-sm-7 col-xs-12">
                  <div class="checkbox-fade fade-in-primary">
                    <label>
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                      <span class="text-inverse">Remember me</span>
                    </label>
                  </div>
                </div>
                <!-- <div class="col-sm-5 col-xs-12 forgot-phone text-right">
                  <a [routerLink]="['/auth/forgot']" class="text-right f-w-600 text-inverse"> Forgot Your Password?</a>
                </div> -->
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                   <button *ngIf="loginForm.valid"  type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" (click)= "putLogin(loginForm.value)">Save</button>
                </div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Thanks for Cooperation.</p>
                  <p class="text-inverse text-left"><b>Your Autentification Team</b></p>
                </div>
                <div class="col-md-2">
                  <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
