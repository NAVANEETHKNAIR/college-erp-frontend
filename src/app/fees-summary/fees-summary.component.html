<div class="card">
  <div class="card-header">
    <h5>Class</h5>
    <button type="button" class="btn btn-primary waves-effect waves-light f-right d-inline-block md-trigger" (click)="addClass()"> <i class="icofont icofont-plus m-r-5"></i> Add Class
    </button>
<!--     <button type="button" class="btn btn-primary waves-effect waves-light f-right d-inline-block md-trigger" (click)="modalOverflow.show()"> <i class="icofont icofont-plus m-r-5"></i> Add Student
    </button> -->
  
  </div>
  <div class="card-body">
    <div class="table-content crm-table">
      <div class="project-table">
        <div id="crm-contact" class="dt-responsive">
          <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4">
              <div>
                <label for= "getStaff" class="label-control">Select Class
                  <select name="getStaff" #getClass class="form-control" (change)="getClassMethod(getClass.value)">
                    <option style="display:none;"></option>
                    <option *ngFor="let getClass of filterClass;let i= index;" [value]="getClass">{{getClass}}</option>
                  </select>
                </label>
              </div>
            </div>
            <!-- <div class="col-xs-12 col-sm-4 col-md-4">
              <div *ngIf ="selectClass!==''">
                <label for= "getSection" class="label-control">Select Section
                  <select name="getSection" #getSection class="form-control" (change)="getSectionMethod(getSection.value)" [(ngModel)]="selectSection">
                    <option *ngFor="let getSection of getSectionOfClass;let i= index;"  [value]="getSection.section">{{getSection.section}}</option>
                  </select>
                </label>
              </div>
            </div> -->
            <div class="col-xs-12 col-sm-4 col-md-4">
              <div style="text-align: right;">
                <label>Search:
                  <input type="search" [(ngModel)]="filterQuery" class="form-control input-sm full-data-search" placeholder="Search name">
                </label>
              </div>
            </div>
          </div>
          <!-- <div class="panel-heading">User information</div>-->
          <div class="table-responsive">
           
            <h3 *ngIf = "name!==''">Class {{name}}</h3>

          <table class="table table-striped table-bordered full-data-table" [mfData]="sectionList | dataFilter : filterQuery" #mf="mfDataTable"
                 [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
            <thead>
            <tr>
              <th>
                <mfDefaultSorter  by="section">Sections</mfDefaultSorter>
              </th>
              <!--  <th>
                <mfDefaultSorter by="phone_no">Phone No.</mfDefaultSorter>
              </th> -->
              <th>
                <mfDefaultSorter>Action</mfDefaultSorter>
              </th>
            </tr>
            <tr>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of mf.data;let i=index;">
               <td>{{item}}</td>
              <td class="action-icon">
                <button type="button" (click)="editClass(i)" class="m-r-15 crm-action-edit text-muted text-primary"><i class="icofont icofont-ui-edit"></i></button>
                <a href="javascript:;" class="crm-action-delete text-muted text-danger"><i class="icofont icofont-delete-alt"></i></a>
              </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <th>Sections</th>
              <th>Action</th>
            </tr>
            <tr>
              <td colspan="10">
                <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
              </td>
            </tr>
            </tfoot>
          </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


 <app-modal-animation [modalID]="'effect-13'" [modalClass]="'md-effect-13'">
          <h3 *ngIf="!editMode">Add Class</h3>
          <h3 *ngIf="editMode">Edit Class</h3>
          <div>
            <perfect-scrollbar class="overflow-container" [style.width]="'100%'" [style.height]="'500px'">
		    <form [formGroup]="classForm">
		   <div class="text-center">
		     <label for="basic-addon1" style="display:block;text-align:left">Class(required)</label>
		    <div class="input-group">
		      <span class="input-group-prepend"  id="basic-addon1"><label class="input-group-text"><i class="icofont icofont-user"></i></label></span>
		      <input type="text" class="form-control" placeholder="Full Name" formControlName = "name">
		      <p *ngIf="!classForm.controls['name'].valid && classForm.controls['name'].touched" style="color:red;display:block;width:100%;text-align:left" >Please enter the name</p>
		    </div>
        <label for="basic-addon1" style="display:block;text-align:left">Section(required)</label>
		     <div class="input-group">
		      <span class="input-group-prepend"  id="basic-addon1"><label class="input-group-text"><i class="icofont icofont-user"></i></label></span>
		      <input type="text" class="form-control" placeholder="Section" formControlName = "section">
		        <p *ngIf="!classForm.controls['section'].valid && classForm.controls['section'].touched" style="color:red;display:block;width:100%;text-align:left" >Please enter the section</p>
		    </div>            
		    <button *ngIf="classForm.valid && !editMode"  type="submit" class="btn btn-primary waves-effect m-r-20 f-w-600 d-inline-block" (click) = "putClass(classForm.value,$event)">Save</button>
         <button *ngIf="classForm.valid && editMode"  type="submit" class="btn btn-primary waves-effect m-r-20 f-w-600 d-inline-block" (click) = "putClassEdited(classForm.value,$event)">Save</button>
      </div>
		     </form>          
		    </perfect-scrollbar>
            <br>
          </div>
          <button (click)="closeMyModal($event)" aria-label="Close" class="md-close-btn"><i class="icofont icofont-ui-close"></i></button>
</app-modal-animation>
